<div class="container book-container">
    <h3>Libros disponibles</h3>
    <div class="row">
        <div class="col-lg-12">
            <form class="form-inline" role="form">
                <div class="form-group">
                    <label for="search">Buscar:</label>
                    <input type="search"  id="search" name="name" placeholder="Buscar" class="form-control" value="" title="" ng-model="$ctrl.search">
                </div>
                <label for="search">Ordenar:</label>
                <select class="form-control" ng-model="$ctrl.sort" >
                    <option value="titulo">Titulo</option>
                    <option value="autor">Autor</option>
                    <option value="count">Visitas</option>
                    <option value="Editorial">Editorial</option>                    
                </select>
                <button class="btn btn-default">Buscar</button>
            </form>
        </div>
    </div>
    <hr>
    <div ng-repeat="book in $ctrl.books | orderBy:$ctrl.sort: $ctrl.sort === 'count'| filter:$ctrl.search ">
        <div class="row panel-book">
            <div class="col-lg-2" >
                <div class="row">
                    <a ui-sref="tab({id:book.id - 1})">
                        <img src="./public/img/{{book.img}}" alt="" class="img-responsive">
                    </a>
                </div>
            </div>
            <div class="col-lg-10">
                <div class="row">
                    <h3>{{book.titulo}}</h3>
                        <a href="http://www.facebook.com/sharer.php?u=https://simplesharebuttons.com" target="_blank">
                            <img src="https://simplesharebuttons.com/images/somacro/facebook.png" alt="Facebook"/></a>

                        <a href="https://plus.google.com/share?url=https://simplesharebuttons.com" target="_blank">
                            <img src="https://simplesharebuttons.com/images/somacro/google.png" alt="Google"/></a>
                            
                        <a href="https://twitter.com/share?url=https://simplesharebuttons.com&amp;text=Simple%20Share%20Buttons&amp;hashtags=simplesharebuttons" target="_blank">
                            <img src="https://simplesharebuttons.com/images/somacro/twitter.png" alt="Twitter"/></a>        
                    <p><strong>{{book.autor}}</strong></p>
                    <p class="text-justify">{{book.descripcion}}</p>
                    <h2>{{book.precio}}</h2>       
                        <button ng-href="#" type="button" class="btn btn-success" data-dismiss="modal">Add to cart <span class="glyphicon glyphicon-shopping-cart"></span></button>
                </div>
            </div>
        </div>
        <hr>
    </div>
    <section>
        <h3>Deja tu comentario sobre alg√∫n libro</h3>
                <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <form name="sentMessage" id="contactForm" novalidate="" class="error">
                        <div class="row control-group error">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label for="name">Nombre del libro</label>
                                <input class="form-control" placeholder="Nombre" id="name" required="" data-validation-required-message="Porfavor ingresa tu nombre." aria-invalid="true" type="text">
                                <p class="help-block text-danger"><ul role="alert"><li>Ingresa el nombre del libro</li></ul></p>
                            </div>
                        </div>
                        <div class="row control-group error">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label for="name">Nombre</label>
                                <input class="form-control" placeholder="Nombre" id="name" required="" data-validation-required-message="Porfavor ingresa tu nombre." aria-invalid="true" type="text">
                                <p class="help-block text-danger"><ul role="alert"><li>Ingresa tu nombre.</li></ul></p>
                            </div>
                        </div>
                        <div class="row control-group error">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label for="Mensaje">Mensaje</label>
                                <textarea rows="1" class="form-control" placeholder="Mensaje" id="message" required="" data-validation-required-message="Ingresa al menos un caracter" aria-invalid="true"></textarea>
                                <p class="help-block text-danger"><ul role="alert"><li>Escribe tu mensaje</li></ul></p>
                            </div>
                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <button type="submit" class="btn btn-success btn-lg">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>    
            </div>
        </div>
    </div>
    </section>
</div>
